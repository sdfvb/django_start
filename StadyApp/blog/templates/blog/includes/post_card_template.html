<div class="card mb-4" style="border-color: #3CB371;">
    <div class="card-header" style="border-color: #3CB371; background-color: #d8ebd1;">{{ post.date_pub }}</div>
    <div class="card-body">
        <h5 class="mb-3">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-success">Читать</a>
    </div>
    <div class="card-footer text-muted" style="border-color: #3CB371; background-color: #d8ebd1;">
        Tags:
        {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>

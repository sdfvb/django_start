{% extends 'blog/base_blog.html '%}

{% block title %}
Tags
{% endblock %}

{% block content %}
<h1 class="mb-5">Tags</h1>
{% for tag in tags %}
<div class="card mb-4" style="max-width: 40rem; border-color: #3CB371;">
    <div class="card-body">
        <h3 class="mb-3"><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
    </div>
</div>
{% endfor %}
{% endblock %}

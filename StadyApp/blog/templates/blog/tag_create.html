{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}

<form action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
        <div class="alert alert-danger"></div>
        {% endif %}
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}

    {{ form.title }}
    {{ form.slug }}
    <button type="submit" class="btn btn-primary">Создать Tag</button>
</form>

{% endblock %}

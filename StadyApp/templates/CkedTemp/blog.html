{% extends 'base.html' %}

{% block title %}
Ckeditor list
{% endblock %}

{% block container %}
{% for post in object_list %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.description | safe }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

{% endfor %}
{% endblock %}

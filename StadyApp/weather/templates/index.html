<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">>
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Тестим Django</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
      </nav>
    </div>
    <div class="container mt-5">
		<div class="row">
			<div class="col-5 offset-1">
				<h1>Погодная инфа в вашем городе</h1>
				<form action="" method="post">
					{% csrf_token %}
					<label for="city">Город:</label>
					{{ form.name }}
					<input type="submit" name="send" value="Добавить" class="mt-2 btn btn-success">
				</form>
			</div>
			<div class="col-4 offset-1">
				<h1>Инфо: </h1>
				{% for info in all_info %}
				<div class="alert alert-success">
					<form action="" method="post">
						{% csrf_token %}
						<button type="submit" class="close" value="{{info.city}}" data-dismiss="alert" aria-label="Close" name="mybutton">
							<span aria-hidden="true">&times;</span>
						</button>
					</form>
					<div class="row">
						<div class="col-8">
							<b>Город: </b> {{info.city}} <br>
							<b>Температура: </b> {{info.temp}}<sup>o</sup><br>
						</div>
						<div class="col-2 offset-1">
							<img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="ing-thumbnail">
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
